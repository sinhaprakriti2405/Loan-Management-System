<mat-card class="profile-wrapper">

<mat-card class="profile-card">

  <h2>My Profile</h2>

  <form [formGroup]="profileForm">

    <!-- FULL NAME -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Full Name</mat-label>
      <input
        matInput
        formControlName="fullName"
        required />
    </mat-form-field>

    <!-- ANNUAL INCOME -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Annual Income</mat-label>
      <input
        matInput
        type="number"
        formControlName="annualIncome"
        required />
    </mat-form-field>

    <!-- ADDRESS -->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Address</mat-label>
      <textarea
        matInput
        rows="3"
        formControlName="address"
        required>
      </textarea>
    </mat-form-field>

    <!-- SUCCESS MESSAGE -->
    <div *ngIf="message()" class="success-msg">
      {{ message() }}
    </div>

    <!-- ACTION BUTTON -->
    <button
      mat-raised-button
      color="primary"
      type="button"
      (click)="saveProfile()"
      [disabled]="loading() || profileForm.invalid">

      {{ isEdit() ? 'Update Profile' : 'Save Profile' }}

    </button>

  </form>

</mat-card>

</mat-card>
