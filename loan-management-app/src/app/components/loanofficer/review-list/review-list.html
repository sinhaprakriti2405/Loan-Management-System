<div class="review-list-wrapper">

  <!-- HEADER -->
  <div class="page-header">
    <div>
      <h2>Pending Loan Applications</h2>
      <p>Loans awaiting officer review</p>
    </div>
  </div>

  <!-- TABLE CARD -->
  <mat-card class="table-card">

    <table
      mat-table
      [dataSource]="pendingLoans()"
      class="loan-table"
      *ngIf="!loading()">

      <!-- Loan ID -->
      <ng-container matColumnDef="loanId">
        <th mat-header-cell *matHeaderCellDef>Loan ID</th>
        <td mat-cell *matCellDef="let l">{{ l.loanId }}</td>
      </ng-container>

      <!-- Loan Type -->
      <ng-container matColumnDef="loanTypeName">
        <th mat-header-cell *matHeaderCellDef>Loan Type</th>
        <td mat-cell *matCellDef="let l">{{ l.loanTypeName }}</td>
      </ng-container>

      <!-- Amount -->
      <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef>Amount</th>
        <td mat-cell *matCellDef="let l">
          â‚¹ {{ l.amount | number:'1.0-0' }}
        </td>
      </ng-container>

      <!-- Applied Date -->
      <ng-container matColumnDef="appliedDate">
        <th mat-header-cell *matHeaderCellDef>Applied On</th>
        <td mat-cell *matCellDef="let l">
          {{ l.appliedDate | date:'mediumDate' }}
        </td>
      </ng-container>

      <!-- Status -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let l">
          <span class="status-chip pending">
            {{ l.status }}
          </span>
        </td>
      </ng-container>

      <!-- Action -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let l">
          <button
            mat-stroked-button
            color="primary"
            (click)="viewDetails(l)">
            Review
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <!-- EMPTY STATE -->
    <div class="empty-state" *ngIf="!loading() && pendingLoans().length === 0">
      <p>No pending loan applications.</p>
    </div>

  </mat-card>

</div>
