
<mat-sidenav-container class="sidenav-container">

  <!-- ===== SIDENAV ===== -->
  <mat-sidenav mode="side" opened class="sidenav">

    <!-- BRAND -->
    <div class="brand">
      <span class="logo">LoanBox</span>
      <span class="tagline">Officer Portal</span>
    </div>

    <!-- NAV -->
    <mat-nav-list class="nav-list">

      <a mat-list-item
         routerLink="/loanofficer/dashboard"
         routerLinkActive="active">
        <mat-icon>dashboard</mat-icon>
        <span>Dashboard</span>
      </a>

      <a mat-list-item
         routerLink="/loanofficer/review-list"
         routerLinkActive="active">
        <mat-icon>assignment</mat-icon>
        <span>Review Applications</span>
      </a>

    </mat-nav-list>

    <!-- LOGOUT -->
    <div class="logout-footer">
      <button mat-button (click)="logout()">
        <mat-icon>logout</mat-icon>
        Logout
      </button>
    </div>

  </mat-sidenav>

  <!-- ===== MAIN CONTENT ===== -->
  <mat-sidenav-content>

    <!-- ===== TOP BAR ===== -->
    <mat-toolbar class="topbar">

      <span class="page-title">
        Hi, Officer ðŸ‘‹
      </span>

      <span class="spacer"></span>

    <button
  mat-icon-button
  [matMenuTriggerFor]="notifMenu"
  class="notification-btn">

  <mat-icon>notifications</mat-icon>

  <span
    class="notif-dot"
    *ngIf="unreadCount() > 0">
  </span>
</button>

<mat-menu #notifMenu="matMenu" class="notification-menu">

  <div class="notif-header">
    <span>Notifications</span>
    <button
      mat-icon-button
      matTooltip="Mark all as read"
      (click)="markAllRead()">
      <mat-icon>done_all</mat-icon>
    </button>
  </div>

  <ng-container *ngIf="notifications().length; else noNotif">

    <div
      class="notif-item"
      *ngFor="let n of notifications()"
      [class.unread]="!n.isRead">

      <div class="notif-content">
        <strong>{{ n.title }}</strong>
        <p>{{ n.message }}</p>
        <small>{{ n.createdAt | date:'short' }}</small>
      </div>

      <button
        mat-icon-button
        *ngIf="!n.isRead"
        (click)="markRead(n)">
        <mat-icon>done</mat-icon>
      </button>

    </div>

  </ng-container>

  <ng-template #noNotif>
    <div class="empty-notif">
      No notifications
    </div>
  </ng-template>

</mat-menu>

    </mat-toolbar>

    <!-- ROUTED CONTENT -->
    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-sidenav-content>

</mat-sidenav-container>
